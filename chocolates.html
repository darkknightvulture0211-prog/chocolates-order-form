<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chocolates - Chocolates with Rangani's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="offerBanner" class="offer-banner">
            </div>
        
        <h1>What would you like to order?</h1>

        <h2>Chocolates (â‚¹10)</h2>
        <div class="item-list">
            <label><input type="checkbox" id="item-kitkat"> Kit-Kat (â‚¹10)</label>
            <label><input type="checkbox" id="item-5star"> 5-Star (â‚¹10)</label>
            <label><input type="checkbox" id="item-dairymilk"> Dairy Milk (â‚¹10)</label>
        </div>

        <h2>Quick Bites (â‚¹5)</h2>
        <div class="item-list">
            <label><input type="checkbox" id="item-pulse"> Pulse (â‚¹5)</label>
            <label><input type="checkbox" id="item-kacchaaam"> Kaccha Aam (â‚¹5)</label>
            
            <label><input type="checkbox" id="item-milkybar-5"> Milky Bar (â‚¹5)</label>
            <label><input type="checkbox" id="item-milkybar-10"> Milky Bar (â‚¹10)</label>
        </div>

        <button class="btn" onclick="saveChocolates()">Continue</button>
    </div>

    <script>
        // *** FUNCTION TO CHANGE THE OFFER ***
        function loadOffer() {
            const offerElement = document.getElementById('offerBanner');
            
            // =======================================================
            // *** CHANGE THIS LINE TO UPDATE THE OFFER ANY TIME ***
            // =======================================================
            const currentOffer = "ðŸŽ‰ Today's Special: Get any 4 Chocolates for just â‚¹25! ðŸŽ‰";
            
            offerElement.textContent = currentOffer;
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadOffer(); // Load the offer when the page opens

            // Existing code to load previous selections
            let order = JSON.parse(localStorage.getItem("order"));
            if (order && order.items) {
                if (order.items.includes("Kit-Kat (â‚¹10)")) { document.getElementById("item-kitkat").checked = true; }
                if (order.items.includes("5-Star (â‚¹10)")) { document.getElementById("item-5star").checked = true; }
                if (order.items.includes("Dairy Milk (â‚¹10)")) { document.getElementById("item-dairymilk").checked = true; }
                if (order.items.includes("Pulse (â‚¹5)")) { document.getElementById("item-pulse").checked = true; }
                if (order.items.includes("Kaccha Aam (â‚¹5)")) { document.getElementById("item-kacchaaam").checked = true; }
                
                if (order.items.includes("Milky Bar (â‚¹5)")) { document.getElementById("item-milkybar-5").checked = true; }
                if (order.items.includes("Milky Bar (â‚¹10)")) { document.getElementById("item-milkybar-10").checked = true; }
            }
        });

        function saveChocolates() {
            let orderItems = [];
            if (document.getElementById("item-kitkat").checked) { orderItems.push("Kit-Kat (â‚¹10)"); }
            if (document.getElementById("item-5star").checked) { orderItems.push("5-Star (â‚¹10)"); }
            if (document.getElementById("item-dairymilk").checked) { orderItems.push("Dairy Milk (â‚¹10)"); }
            if (document.getElementById("item-pulse").checked) { orderItems.push("Pulse (â‚¹5)"); }
            if (document.getElementById("item-kacchaaam").checked) { orderItems.push("Kaccha Aam (â‚¹5)"); }
            if (document.getElementById("item-milkybar-5").checked) { orderItems.push("Milky Bar (â‚¹5)"); }
            if (document.getElementById("item-milkybar-10").checked) { orderItems.push("Milky Bar (â‚¹10)"); }

            let order = JSON.parse(localStorage.getItem("order")) || {};
            order.items = orderItems;
            
            localStorage.setItem("order", JSON.stringify(order));
            
            // Proceed to biscuits
            window.location.href = 'biscuit_selection.html'; 
        }
    </script>
</body>
</html>
